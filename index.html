<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./asset/index.css">
    <title>Ohmyfood</title>
</head>
<body>
    <header>
        <nav>
            <ul class="navbar_header">
                <li class="navbar_header_link"><a href="index.html"><i class="fa-solid fa-arrow-left fa-xl"></i></a></li>
                <li class="navbar_header_link"><img src="./asset/ohmyfood.png" alt="logo Ohmyfood"></li>
            </ul>
        </nav>
        <form action="#" class="search_bar">
            <div class="gps_dot"><i class="fa-solid fa-location-dot"></i></div>
            <input type="text" placeholder="Paris, Belleville" name="q">
        </form>
    </header>
    <main>
        <section class="headline">
            <h1>Réservez le menu qui vous convient</h1>
            <p>Découvrez des restaurants d’exception, sélectionnés par nos soins.</p>
            <a href="#restaurants"><button class="button_exploration" type="submit">Explorer nos restaurants</button></a>
        </section>
        <section class="how_to">
            <h2>Fonctionnement</h2>
            <div class="how_to_card">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="25" viewBox="0 0 24 25" fill="none">
                    <circle cx="12" cy="12.8624" r="12" fill="#9356DC"/>
                </svg>
                <div class="card_content">
                    <i class="fa-solid fa-mobile-screen-button"></i>
                    <p>Choisissez un restaurant</p>
                </div>
            </div>
            <div class="how_to_card">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="25" viewBox="0 0 24 25" fill="none">
                    <circle cx="12" cy="12.1652" r="12" fill="#9356DC"/>
                </svg>
                <div class="card_content">
                    <i class="fa-solid fa-list"></i>
                    <p>Composez votre menu</p>
                </div>
            </div>
            <div class="how_to_card">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="25" viewBox="0 0 24 25" fill="none">
                    <circle cx="12" cy="12.4832" r="12" fill="#9356DC"/>
                </svg>
                <div class="card_content">
                    <i class="fa-solid fa-store"></i>
                    <p>Dégustez au restaurant</p>
                </div>
            </div>
        </section>
        <section class="restaurants"></section>
    </main>
    <footer>
        <nav>
            <a class="logo_footer" href="index.html"><img src="./asset/ohmyfood.png" alt="logo Ohmyfood"></a>
            <ul class="navbar_footer">
                <li class="navbar_footer_link">
                    <a href="index.html">
                        <i class="fa-solid fa-utensils fa-xs"></i>
                        <p>Proposer un restaurant</p>
                    </a>
                </li>
                <li class="navbar_footer_link">
                    <a href="index.html">
                        <i class="fa-solid fa-handshake-angle fa-2xs"></i>
                        <p>Devenir partenaire</p>
                    </a>
                </li>
                <li class="navbar_footer_link"><a href="index.html">Mentions légales</li>
                <li class="navbar_footer_link"><a href="index.html">Contact</a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
